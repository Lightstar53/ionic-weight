<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      {{ segment }}
    </ion-card-header>
    <ion-card-content>
      <ion-segment [(ngModel)]="segment" color="dark">
        <ion-segment-button value="Stats">
          <ion-icon name="stats"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Formulas">
          <ion-icon name="calculator"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Stats segment -->
      <ion-list *ngIf="segment === 'Stats'">
        <ion-item>
          <ion-label>Height (ft, inches)</ion-label>
          <ion-select [(ngModel)]="my_height" (ionChange)="updateStats()">
              <ion-option *ngFor="let height_in of all_heights_in">{{general.getHeight(height_in)}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select interface="popover" [(ngModel)]="current_gender" (ionChange)="updateStats()">
                <ion-option>Male</ion-option>
                <ion-option>Female</ion-option>
              </ion-select>
          </ion-item>
        <button ion-item (click)="promptWeight()">Current:
          <ion-badge color="light" float-right>{{current_weight}} lbs</ion-badge>
        </button>
        <button ion-item (click)="alertBMI()">
          BMI: {{current_bmi}}
          <ion-badge color="{{bmi_status.color}}" float-right>{{bmi_status.message}}</ion-badge>
        </button>
      </ion-list>

      <!-- Formulas segment -->
      <ion-list *ngIf="segment === 'Formulas'">
        <button ion-item (click)="alertWeightRange()">Current:
          <ion-badge color="light" float-right>{{current_weight}} lbs</ion-badge>
        </button>
        <button ion-item (click)="alertRobinson()">
            Robinson:
            <ion-badge color="dark" float-right>{{robinson_calcuation}} lbs</ion-badge>
        </button>
        <button ion-item (click)="alertMiller()">
            Miller:
            <ion-badge color="dark" float-right>{{miller_calcuation}} lbs</ion-badge>
        </button>
        <button ion-item (click)="alertDevine()">
            Devine:
            <ion-badge color="dark" float-right>{{devine_calcuation}} lbs</ion-badge>
        </button>
        <button ion-item (click)="alertHamwi()">
            Hamwi:
            <ion-badge color="dark" float-right>{{hamwi_calcuation}} lbs</ion-badge>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
